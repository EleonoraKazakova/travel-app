<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Eleonora Kazakova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="content">
  <header>
    <div class="">
      FEND Capstone Project: Travel App
    </div>

  </header>

  <main>
    <section>
      <div class='module'>
        <div>City</div>
        <textarea class='' id="city" type="text" rows='1'  placeholder="Input city"></textarea>
      </div>
      <div class='module'>
        <div>Date</div>
        <input type="date" id="date">
        <div id="generate" name="">Click</div>
      </div>
    </section>

    <section>
      <strong>Results</strong>
      <div id="results"></div>


      <div class="text">
        <div id="photo"></div>
      </div>

      <div class='module'>
      
        <div>Country:</div>
        <div id="newcountry"></div>
      
      </div>

      <div class='module'>
      
        <div>City:</div>
        <div id="newcity"></div>
      
      </div>

      <div class='module'>
        <div>Weather:</div>
        <div id="weather"></div>
      </div>

      <div class='module'>
        <div>latitude:</div>
        <div id="latitude"></div>
      </div>

      <div class='module'>
        <div>longitude:</div>
        <div id="longitude"></div>
      </div>
    </section>

  </main>

  <footer>
    <p>Copyright 2020</p>
  </footer>
